<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>GB-WASM</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GB-WASM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How to play</a>
          </li>
          <li class="nav-item">
            <label>
              <input type="file" id="file1" /> Select your ROM file
            </label>
          </li>
          <li class="nav-item">
            <button id="button1" type="button" class="btn btn-dark">Play</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <script type="module">
    import init from "./game_boy_rust.js";
    document.querySelector('#button1').addEventListener('click', () => {
      init();
    });
  </script>
  <script>
    window.addEventListener('load', () => {
      const f = document.getElementById('file1');
      f.addEventListener('change', e => {
        let input = e.target;
        if (input.files.length == 0) {
          return;
        }
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const b64_rom = btoa(reader.result);
          localStorage.setItem('rom', b64_rom);
        };

        reader.readAsBinaryString(file);
      });
    });
  </script>
</body>

</html>
